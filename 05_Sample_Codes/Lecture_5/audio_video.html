<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Audio and Video</title>
<style>
	@import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap');
	body {
		font-family: 'Inconsolata', monospace;
	}
</style>
</head>

<body>
	<h1>Audio</h1>
	<audio controls> 
		<source src="files/sample_audio.mp3" type="audio/mp3">
		<source src="files/sample_audio.ogg" type="audio/ogg">
		<source src="files/sample_audio.wav" type="audio/wav">
		<p>Your browser doesn't support HTML5 audio. Here is a <a href="files/sample_audio.mp3">link to the audio</a> instead.</p>
	</audio> 
	
	<h1>Video</h1>
	<video autoplay loop preload="auto" controls muted>
		<source src="files/sample_video.ogg" type="video/ogg">
		<source src="files/sample_video.mp4" type="video/mp4">
	</video>
</body>
</html>
